<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assest/CSS/post.css">
</head>

<body>
    <div class="card" style="width: 40rem;">
        <h5 class="card-title">Create a post</h5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <h6>Select what others will see when you post</h6>
            </li>
            <li class="list-group-item">
                <div class="account-icon">
                    <img src="./assest/Icon/account (2).svg" alt="">
                    <h6 class="icon-h6">Frontend Developer</h6>
                </div>
            </li>
            <li class="list-group-item">
                <h6>Posting in: <span class="posting-span">Select a relevent bowl for your post</span></h6>
            </li>
            <li class="list-group-item"><textarea class="text-area" id="" cols="69" rows="10"
                    placeholder="Share your experience or get advice from other professionals"></textarea>
                <div class="imagei-dis">
                    <img src="image-icon.svg" alt="">
                    <button class="btn-post">Post</button>
                </div>
            </li>
        </ul>


    </div>
</body>

</html>
